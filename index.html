<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <header>
        <div class="header__logo">
            <h1>
                El Ropero
            </h1>
        </div>
        <nav class="header__nav">
            <ul>
                <li><a href="#">trends de temporada</a></li>
                <li><a href="#">acerca de</a></li>
                <li ><a href="#" id="btn-open-acc">ingresar</a></li>
               
            </ul>
        </nav>
        <div class="header__responsive">
            <svg xmlns="http://www.w3.org/2000/svg" height="2.5rem" viewBox="0 0 448 512"><path d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/></svg>
            
        </div>
        
    </header>
    <dialog id="modal-acc" class="login-box">
        <p>Login</p>
        <form>
          <div class="user-box">
            <input required="" name="" type="text">
            <label>Email</label>
          </div>
          <div class="user-box">
            <input required="" name="" type="password">
            <label>Password</label>
          </div>
          <a href="#">
            Submit
          </a>
        </form>
        <p>Don't have an account? <a href="" class="a2">Sign up!</a></p>
      </dialog>
    <main>
        <div class="box">
       
            <div class="block1">
                
              
                        
                <div class="block1__top" id="top" >
                    <img src="/images/top.webp" alt="top">
                </div>
                    
                <div class="block1__jacket" id="abrigo">
                    <img src="/images/jacket.webp" alt="jacket">
                </div>
                
            </div>
            <div class="block2">
                <div class="block2__cuello" id="cuello">
                    <img src="/images/necklace.webp" alt="">
                </div>
    
                <div class="block2__cinturon" id="cinturon">
                    <img src="/images/belt.webp" alt="belt">
                </div>
    
                <div class="block2__reloj" id="reloj">
                    <img src="/images/wristwatch.webp" alt="wristwatch">
                </div>
            </div>
    
            <div class="block3">
                <div class="block3__pantalon" id="pantalon">
                    <img src="/images/pants.webp" alt="pants">
                </div>
    
                <div class="block3__calzado" id="calzado">
                    <img src="/images/shoes.webp" alt="shoes">
                </div>
            </div>
        </div>
        <div class="box2">
            <div class="color-wheel">
                
                <color-picker></color-picker>
                
                
            </div>
            
                
        </div>


    </main>
    <script src="/data.js"></script>
</body>
</html>
